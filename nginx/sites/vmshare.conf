# HTTP -> HTTPS
server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name _;
  return 301 https://$host$request_uri;
}

# HTTPS entrypoint (self-signed until you add a domain)
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name _;

  ssl_certificate     /etc/nginx/certs/vmshare.crt;
  ssl_certificate_key /etc/nginx/certs/vmshare.key;
  ssl_dhparam         /etc/nginx/certs/dhparam.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  # Donâ€™t enable HSTS yet while self-signed
  # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  add_header X-Frame-Options DENY always;
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy no-referrer-when-downgrade always;

  # Basic anti-abuse
  limit_conn addr 50;
  client_max_body_size 50m;
  client_body_timeout 15s;
  client_header_timeout 15s;
  keepalive_timeout 30s;
  send_timeout 30s;

  upstream fastapi_upstream { server app:8000; keepalive 64; }

  proxy_http_version 1.1;
  proxy_set_header Host              $host;
  proxy_set_header X-Real-IP         $remote_addr;
  proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # Optional static (serve anything you put in ./docs/)
  location /static/ {
    alias /var/www/vmshare/static/;
    access_log off;
    expires 7d;
  }

  # Auth endpoints: strict throttling
  location ~* ^/(auth|login|logout|register|signup) {
    limit_req zone=auth_zone burst=20 nodelay;
    proxy_pass http://fastapi_upstream;
  }

  # API: moderate throttling
  location /api/ {
    limit_req zone=api_zone burst=40 nodelay;
    proxy_pass http://fastapi_upstream;
  }

  # WebSocket (noVNC/websockify). If you run websockify on the host at :6080,
  # change to http://127.0.0.1:6080 here.
  location /websockify/ {
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    limit_req zone=api_zone burst=10 nodelay;
    proxy_pass http://websockify:6080;
  }

  # Default app
  location / {
    limit_req zone=api_zone burst=60 nodelay;
    proxy_buffering on;
    proxy_buffers 16 16k;
    proxy_busy_buffers_size 32k;
    proxy_pass http://fastapi_upstream;
  }
}
