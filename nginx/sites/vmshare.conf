# HTTP -> HTTPS redirect
server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name _;
  return 301 https://$host$request_uri;
}

# HTTPS entrypoint (self-signed until you add a domain)
server {
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;  # new syntax (avoid deprecated "listen ... http2")
  server_name _;

  ssl_certificate     /etc/nginx/certs/vmshare.crt;
  ssl_certificate_key /etc/nginx/certs/vmshare.key;
  ssl_dhparam         /etc/nginx/certs/dhparam.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  add_header X-Frame-Options DENY always;
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy no-referrer-when-downgrade always;

  # Anti-abuse caps
  limit_conn addr 50;
  client_max_body_size 50m;
  client_body_timeout 15s;
  client_header_timeout 15s;
  keepalive_timeout 30s;
  send_timeout 30s;

  # Common proxy settings
  proxy_http_version 1.1;
  proxy_set_header Host              $host;
  proxy_set_header X-Real-IP         $remote_addr;
  proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # ---------- Static (optional)
  location /static/ {
    alias /var/www/vmshare/static/;
    access_log off;
    expires 7d;
  }

  # ---------- Auth endpoints: strict throttling
  location ~* ^/(auth|login|logout|register|signup) {
    limit_req zone=auth_zone burst=20 nodelay;
    proxy_pass http://app:8000;
  }

  # ---------- API: moderate throttling
  location /api/ {
    limit_req zone=api_zone burst=40 nodelay;
    proxy_pass http://app:8000;
  }

  # ---------- WebSocket (path-based to dynamic port exposed by your app)
 # wss://<IP>/ws/<PORT>/...  ->  http://app:<PORT>/...
location ~ "^/ws/(?<port>\d{2,5})(?<rest>/.*)?$" {
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;
  proxy_http_version 1.1;
  proxy_read_timeout 3600s;
  proxy_send_timeout 3600s;
  limit_req zone=api_zone burst=10 nodelay;

  # strip /ws/<PORT> prefix so the remaining path (if any) is forwarded
  rewrite ^/ws/\d{2,5}(/.*)?$ $1 break;

  proxy_pass http://vmshare-app:$port;
}


  # ---------- Default app
  location / {
    limit_req zone=api_zone burst=60 nodelay;
    proxy_buffering on;
    proxy_buffers 16 16k;
    proxy_busy_buffers_size 32k;
    proxy_pass http://app:8000;
  }
}
