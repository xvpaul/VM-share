<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Virtual Machines</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/css/index.css" />

<body class="bg-neutral-950 text-white min-h-screen flex flex-col">

  <!-- Header -->
<header class="border-b border-neutral-800">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-end items-center">
    <button id="auth-btn" class="hover:text-white">Log in / Sign Up</button>
    <button id="logout-btn" class="hidden hover:text-white ml-4">Log out</button>
  </div>
</header>



  <!-- Auth Modal -->
  <div id="auth-modal" class="fixed inset-0 hidden flex items-center justify-center bg-black/40 backdrop-blur z-40">
    <div class="bg-neutral-900 p-6 rounded-xl w-96 relative shadow-2xl text-white">
      <button id="close-auth" class="absolute top-2 right-3 text-2xl text-neutral-500 hover:text-white">&times;</button>
      <h2 class="text-2xl font-bold text-center mb-6">Welcome</h2>

      <!-- Tabs -->
      <div class="flex justify-center gap-6 mb-6">
        <button id="tab-login" class="text-white border-b-2 border-white font-semibold">Log In</button>
        <button id="tab-signup" class="text-white/60 hover:text-white font-semibold">Sign Up</button>
      </div>

      <!-- Log In Form -->
      <form id="login-form" class="tab-form flex flex-col space-y-4">
        <input type="text" placeholder="Email" required class="input" />
        <input type="password" placeholder="Password" required class="input" />
        <button type="submit" class="submit-btn">Log In</button>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="tab-form hidden flex flex-col space-y-4">
        <input type="text" placeholder="Email" required class="input" />
        <input type="password" placeholder="Password" required class="input" />
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>

      <p id="auth-msg" class="text-center text-red-400 text-sm mt-4"></p>
    </div>
  </div>

  <!-- Main Content -->
  <main class="flex-grow">
<section class="main-content max-w-4xl mx-auto px-6 pb-20">
    <h1 class="text-4xl sm:text-5xl font-bold mb-6">Get started with virtual machines</h1>
    <p class="text-lg text-neutral-400 mb-8 max-w-2xl mx-auto">
      Provision and launch Alpine Linux or Debian in one click. Fast, minimal, and secure.
    </p>

    <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
        <!-- Alpine Button -->
        <button id="alpine-btn" class="vm-btn">
          <svg class="w-5 h-5" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.9,188.6l44.2-71.9l40.7,70.7L15.9,188.6z M76.6,116.1L130.5,29L240.1,190.6l-87.5,0.6L76.6,116.1z" />
          </svg>
          Get Alpine Linux
        </button>

        <!-- Debian Button -->
<button id="debian-btn" class="vm-btn">
  <svg class="w-5 h-5" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" fill="currentColor">

      </div>
    </section>
  </main>

</html>
