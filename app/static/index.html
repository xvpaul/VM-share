<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Virtual Machines</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/css/index.css" />
</head>

<body class="bg-neutral-950 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="border-b border-neutral-800">
    <div class="max-w-7xl mx-auto px-6 py-6 flex justify-end items-center">
      <button id="auth-btn" class="hover:text-white text-lg font-semibold">Log in / Sign Up</button>
      <button id="logout-btn" class="hidden hover:text-white ml-6 text-lg font-semibold">Log out</button>
    </div>
  </header>

  <!-- Auth Modal -->
  <div id="auth-modal" class="fixed inset-0 hidden flex items-center justify-center bg-black/40 backdrop-blur z-40">
    <div class="bg-neutral-900 p-8 rounded-xl w-96 relative shadow-2xl text-white">
      <button id="close-auth" class="absolute top-3 right-4 text-3xl text-neutral-500 hover:text-white">&times;</button>
      <h2 class="text-3xl font-bold text-center mb-8">Welcome</h2>

      <!-- Tabs -->
      <div class="flex justify-center gap-8 mb-8">
        <button id="tab-login" class="text-white border-b-2 border-white font-semibold text-xl">Log In</button>
        <button id="tab-signup" class="text-white/60 hover:text-white font-semibold text-xl">Sign Up</button>
      </div>

      <!-- Log In Form -->
      <form id="login-form" class="tab-form flex flex-col space-y-6">
        <input type="text" placeholder="Email" required class="input text-xl p-4" />
        <input type="password" placeholder="Password" required class="input text-xl p-4" />
        <button type="submit" class="submit-btn text-xl py-3">Log In</button>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="tab-form hidden flex flex-col space-y-6">
        <input type="text" placeholder="Email" required class="input text-xl p-4" />
        <input type="password" placeholder="Password" required class="input text-xl p-4" />
        <button type="submit" class="submit-btn text-xl py-3">Sign Up</button>
      </form>

      <p id="auth-msg" class="text-center text-red-400 text-lg mt-6"></p>
    </div>
  </div>

  <!-- Main Content -->
  <main class="flex-grow">
    <section class="main-content max-w-5xl mx-auto px-8 pb-24">
      <h1 class="text-5xl sm:text-6xl font-bold mb-8">Get started with virtual machines</h1>
      <p class="text-xl text-neutral-400 mb-12 max-w-3xl mx-auto">
        Provision and launch Alpine Linux or Tiny Core Linux in one click. Fast, minimal, and secure.
      </p>

      <div class="flex flex-col sm:flex-row justify-center items-center gap-6">
        <!-- Alpine Button -->
        <button id="alpine-btn" class="vm-btn text-xl px-6 py-4">
          <svg class="w-6 h-6" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.9,188.6l44.2-71.9l40.7,70.7L15.9,188.6z M76.6,116.1L130.5,29L240.1,190.6l-87.5,0.6L76.6,116.1z" />
          </svg>
          Get Alpine Linux
        </button>

        <!-- Tiny Core Button -->
        <button id="tinycore-btn" class="vm-btn text-xl px-6 py-4">
          <svg class="w-6 h-6" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <path d="M32 4C17.6 4 6 15.6 6 30c0 3.9 0.8 7.5 2.2 10.9c0.4 1 1.8 1.2 2.5 0.4l6.5-6.5c0.5-0.5 0.6-1.3 0.3-2
                 C16.5 30.3 18.7 25.3 23 22.6c5.3-3.3 12.3-1.6 15.6 3.7c2.1 3.4 2.1 7.6 0.2 11.1c-0.4 0.8-0.2 1.7 0.5 2.3l6.8 5.6
                 c0.9 0.7 2.2 0.4 2.6-0.7C52.2 40.9 54 35.6 54 30C54 15.6 46.4 4 32 4zM32 58c-1.1 0-2-0.9-2-2v-4c0-1.1 0.9-2 2-2s2 0.9 2 2v4
                 C34 57.1 33.1 58 32 58z" />
          </svg>
          Get Tiny Core Linux
        </button>

      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="border-t border-neutral-800 text-center text-xl text-neutral-500 py-8 mt-auto">
    Â© 2025 Made by ueban. Vibe coding only.
  </footer>

  <!-- JS Logic -->
  <script type="module" src="static/scripts/script.js"></script>
</body>
</html>
