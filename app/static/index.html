<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpine Linux</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Override SVG fill for monochrome icons */
    svg {
      fill: currentColor;
    }
  </style>
</head>

<body class="bg-neutral-950 text-neutral-200 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="border-b border-neutral-800">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <nav class="space-x-6 text-neutral-400">
        <button id="auth-btn" class="hover:text-white">Log in / Sign Up</button>
        <button id="logout-btn" class="hidden hover:text-white">Log out</button>
      </nav>
    </div>
  </header>

  <!-- Auth Modal -->
  <div id="auth-modal" class="fixed inset-0 hidden flex items-center justify-center bg-black/40 backdrop-blur z-40">
    <div class="bg-neutral-900 p-6 rounded-xl w-96 relative shadow-2xl text-white">
      <button id="close-auth" class="absolute top-2 right-3 text-2xl text-neutral-500 hover:text-white">&times;</button>
      <h2 class="text-2xl font-bold text-center mb-6">Welcome</h2>

      <div class="flex justify-center gap-6 mb-6">
        <button id="tab-login" class="text-white border-b-2 border-white font-semibold">Log In</button>
        <button id="tab-signup" class="text-neutral-400 hover:text-white font-semibold">Sign Up</button>
      </div>

      <!-- Log In Form -->
      <form id="login-form" class="tab-form flex flex-col space-y-4">
        <input type="text" placeholder="Login" required class="px-4 py-2 bg-neutral-800 rounded text-white" />
        <input type="password" placeholder="Password" required class="px-4 py-2 bg-neutral-800 rounded text-white" />
        <button type="submit" class="bg-white text-black px-4 py-2 rounded font-semibold hover:bg-neutral-200">Log In</button>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="tab-form hidden flex flex-col space-y-4">
        <input type="text" placeholder="Login" required class="px-4 py-2 bg-neutral-800 rounded text-white" />
        <input type="password" placeholder="Password" required class="px-4 py-2 bg-neutral-800 rounded text-white" />
        <button type="submit" class="bg-white text-black px-4 py-2 rounded font-semibold hover:bg-neutral-200">Sign Up</button>
      </form>

      <p id="auth-msg" class="text-center text-red-400 text-sm mt-4"></p>
    </div>
  </div>

  <!-- Main Content -->
 <main class="flex-grow flex items-center justify-center">
  <section class="max-w-4xl mx-auto px-6 py-20 text-center">
  <h1 class="text-4xl sm:text-5xl font-bold mb-6 text-white">
    Get started with virtual machines
  </h1>
  <p class="text-lg text-neutral-400 mb-8 max-w-2xl mx-auto">
    Provision and launch Alpine Linux or Debian in one click. Fast, minimal, and secure.
  </p>

  <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
    <!-- Alpine Button -->
    <button id="alpine-btn" class="flex items-center gap-2 bg-black text-white px-6 py-3 rounded-md text-sm font-medium border border-white/10 hover:border-white/60 transition w-[280px] justify-center">
      <svg class="w-5 h-5 text-white" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
        <path d="M15.9,188.6l44.2-71.9l40.7,70.7L15.9,188.6z M76.6,116.1L130.5,29L240.1,190.6l-87.5,0.6L76.6,116.1z" />
      </svg>
      Get Alpine Linux
    </button>

    <!-- Debian Button -->
    <button id="debian-btn" class="flex items-center gap-2 bg-black text-white px-6 py-3 rounded-md text-sm font-medium border border-white/10 hover:border-white/60 transition w-[280px] justify-center">
      <svg class="w-5 h-5 text-white" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
        <path d="M120.2 3.3C96.5 7.2 76.2 19 62.5 37.3c-10.8 14.2-15.9 27.9-17.8 47.4-1.6 15.5.4 28.6 6.3 42.4 3.2 7.5 5.2 10.2 13.2 17.6 11.6 10.6 13.8 15.5 11.1 24.5-1.6 5.5-5.2 10.2-9.8 12.7-2.2 1.1-3.5 2.5-3.5 3.6 0 2.8 7.2 8.2 11.5 8.2 8.9 0 18.6-8.4 22.8-20.1 2.7-7.5 1.3-20.7-2.8-25.3-1.7-1.8-4.7-4.1-6.5-5.2-5.5-3.2-9.2-11-9.3-18.6 0-3.3.7-8.4 1.5-11.4 5.8-21.5 26.1-42.8 50.3-52.6 13.1-5.2 21.4-6.6 37.6-6.4 11.5.1 14.9.5 20.7 2.3 9.4 3 16.5 7.8 22.8 15.6 10.2 12.6 14.5 24.8 14.5 42.6 0 28.8-11.5 54.2-35.1 77.3-15.8 15.3-33.3 25.4-56.5 32.3-10.8 3.2-34.2 7.5-39.2 7.5-1.5 0-1.7.4-1.1 2 1.6 4.3 6.2 4.9 29.6 4.2 28.1-.9 47.3-5.4 66.3-15.8 38.4-21 66.2-60.2 72.2-101.2 1.1-7.7 1.1-22.5 0-30.2-2.2-15-6.2-26.1-13.4-38.2-6.1-10.1-20.3-24.6-29.1-29.6-10.9-6.1-28.8-9.7-50.7-10.1-9.1-.1-17.6.1-19.1.4Z"/>
      </svg>
      Get Debian
    </button>
  </div>
</section>


</main>


  <!-- Footer -->
  <footer class="border-t border-neutral-800 text-center text-sm text-neutral-500 py-6 mt-auto">
    Â© 2025 Vibe coding only.
  </footer>

  <!-- Script -->
  <script type="module">
    // Toggle modal
    document.getElementById("auth-btn")?.addEventListener("click", () => {
      document.getElementById("auth-modal").classList.remove("hidden");
    });
    document.getElementById("close-auth")?.addEventListener("click", () => {
      document.getElementById("auth-modal").classList.add("hidden");
    });

    // Tab switching
    document.getElementById("tab-login")?.addEventListener("click", () => {
      document.getElementById("login-form").classList.remove("hidden");
      document.getElementById("signup-form").classList.add("hidden");
    });
    document.getElementById("tab-signup")?.addEventListener("click", () => {
      document.getElementById("signup-form").classList.remove("hidden");
      document.getElementById("login-form").classList.add("hidden");
    });
  </script>
</body>
</html>
