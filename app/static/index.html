<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpine Linux</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Decorative floating circles */
    .float-slow { animation: float 12s ease-in-out infinite; }
    .float-slower { animation: float 16s ease-in-out infinite; }
    .float-slowest { animation: float 20s ease-in-out infinite; }
    @keyframes float {
      0%   { transform: translateY(0) translateX(0) scale(1); }
      50%  { transform: translateY(-16px) translateX(8px) scale(1.03); }
      100% { transform: translateY(0) translateX(0) scale(1); }
    }

    /* Smoothen hue updates */
    #bg-hue-layer { transition: filter 80ms linear; }
  </style>
</head>

<body class="relative text-white min-h-screen flex flex-col overflow-hidden">
  <!-- Background gradient + hue shift layer -->
  <div
    id="bg-hue-layer"
    class="absolute inset-0 -z-20"
    style="filter: hue-rotate(var(--h, 0deg));"
    aria-hidden="true"
  >
    <div class="w-full h-full bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950"></div>
  </div>

  <!-- Decorative circles (behind content) -->
  <div class="pointer-events-none absolute inset-0 -z-10 overflow-hidden" aria-hidden="true">
    <span class="absolute top-[8%] left-[10%] w-28 h-28 rounded-full bg-cyan-400/10 blur-xl float-slow"></span>
    <span class="absolute top-[30%] right-[12%] w-44 h-44 rounded-full bg-indigo-400/10 blur-2xl float-slower"></span>
    <span class="absolute bottom-[18%] left-[18%] w-36 h-36 rounded-full bg-purple-400/10 blur-xl float-slowest"></span>
    <span class="absolute bottom-[8%] right-[22%] w-24 h-24 rounded-full bg-blue-400/10 blur-lg float-slower"></span>
    <span class="absolute top-[55%] left-[55%] w-20 h-20 rounded-full bg-sky-300/10 blur-lg float-slow"></span>
  </div>

  <!-- Header -->
  <header class="relative z-10 flex items-center justify-between p-6">
    <div class="text-sm tracking-wide text-white/70"></div>

    <!-- Menu button -->
    <div class="relative">
      <button
        id="menu-button"
        class="inline-flex items-center gap-2 rounded-xl bg-white/5 px-4 py-2 text-sm text-white/90 ring-1 ring-white/10 hover:bg-white/10 hover:ring-white/20 transition focus:outline-none focus-visible:ring-2 focus-visible:ring-white/40"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Menu
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>

      <!-- Dropdown panel -->
      <div
        id="menu-panel"
        class="hidden absolute right-0 mt-2 w-56 rounded-xl bg-slate-900/90 backdrop-blur ring-1 ring-white/10 shadow-xl"
        role="menu"
        aria-labelledby="menu-button"
      >
        <a href="#contacts" role="menuitem"
           class="block px-4 py-3 text-sm text-white/90 hover:bg-white/5 rounded-t-xl">Contacts</a>
        <a href="#login" role="menuitem"
           class="block px-4 py-3 text-sm text-white/90 hover:bg-white/5 rounded-b-xl">Login / Sign Up</a>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="relative z-10 flex-grow flex flex-col items-center justify-center text-center px-6">
    <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight mb-6">
      Get
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-indigo-300">Alpine Linux/Ubuntu</span>
    </h1>

 <!-- Reveal/Action toggle container -->
<div id="toggle-wrap" class="relative" aria-live="polite">
  <!-- Initial Button (bigger) -->
  <button
    id="reveal-btn"
    class="w-[280px] h-[64px] rounded-2xl bg-white/10 backdrop-blur text-lg shadow-lg ring-1 ring-white/10 hover:bg-white/15 hover:ring-white/20 transition transform hover:scale-[1.03] focus:outline-none focus-visible:ring-2 focus-visible:ring-white/40"
  >
    Get virtual machine
  </button>

  <!-- Two-button horizontal layout (initially hidden) -->
  <div
    id="vm-choice"
    class="hidden absolute top-0 left-1/2 -translate-x-1/2 flex flex-row gap-4 items-center"
  >
    <button
      id="alpine-btn"
      class="w-[280px] h-[64px] rounded-2xl bg-slate-700 hover:bg-slate-600 text-white text-lg shadow transition transform hover:scale-[1.03] focus:outline-none focus-visible:ring-2 focus-visible:ring-white/50"
    >
      Get Alpine Linux
    </button>
    <button
      id="ubuntu-btn"
      class="w-[280px] h-[64px] rounded-2xl bg-slate-700 hover:bg-slate-600 text-white text-lg shadow transition transform hover:scale-[1.03] focus:outline-none focus-visible:ring-2 focus-visible:ring-white/50"
    >
      Get Ubuntu
    </button>
  </div>
</div>

</div>


  <!-- Container for both Alpine and Ubuntu buttons -->
  <div
    id="vm-choice"
    class="hidden absolute top-0 left-1/2 -translate-x-1/2 flex flex-col gap-4 items-center"
  >
    <button
      id="alpine-btn"
      class="rounded-2xl bg-blue-600 hover:bg-blue-700 text-white text-lg px-8 py-4 shadow-lg transition transform hover:scale-[1.03] focus:outline-none focus-visible:ring-2 focus-visible:ring-white/60"
    >
      Get Alpine Linux
    </button>
    <button
      id="ubuntu-btn"
      class="rounded-2xl bg-green-600 hover:bg-green-700 text-white text-lg px-8 py-4 shadow-lg transition transform hover:scale-[1.03] focus:outline-none focus-visible:ring-2 focus-visible:ring-white/60"
    >
      Get Ubuntu
    </button>
  </div>
</div>

  </main>

  <!-- Footer / anchors used in menu links -->
  <footer class="relative z-10 text-center text-sm text-white/50 pb-6">
    <div id="contacts" class="mb-2"></div>
    <div id="login" class="mb-2"></div>
    Â© 2025 Ueban Studio. Vibe coding only.
  </footer>

  <!-- Scripts -->
  <script>
(function () {
  const wrap = document.getElementById('toggle-wrap');
  const revealBtn = document.getElementById('reveal-btn');
  const choiceContainer = document.getElementById('vm-choice');
  const alpineBtn = document.getElementById('alpine-btn');
  const ubuntuBtn = document.getElementById('ubuntu-btn');

  // Show Alpine/Ubuntu buttons on mouse enter
  revealBtn.addEventListener('mouseenter', () => {
    revealBtn.classList.add('hidden');
    choiceContainer.classList.remove('hidden');
  });

  // Hide them when mouse leaves the whole wrap
  wrap.addEventListener('mouseleave', () => {
    choiceContainer.classList.add('hidden');
    revealBtn.classList.remove('hidden');
  });

  // Escape key to revert view
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      choiceContainer.classList.add('hidden');
      revealBtn.classList.remove('hidden');
    }
  });

  // Alpine VM launch
  alpineBtn.addEventListener('click', async () => {
    try {
      const resp = await fetch('/api/run-script', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({})
      });
      if (!resp.ok) throw new Error(await resp.text());

      const data = await resp.json();
      // alert('Script started: ' + data.message);

      if (data.redirect) {
        setTimeout(() => {
          window.location.href = data.redirect;
        }, 300);
      }
    } catch (err) {
      console.error(err);
      alert('Error running script: ' + err.message);
    }
  });

  // Ubuntu button placeholder
  ubuntuBtn.addEventListener('click', () => {
    alert('Ubuntu VM is not implemented yet.');
  });
})();
</script>

</body>
</html>
