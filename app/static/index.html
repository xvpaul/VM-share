<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpine Linux</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Decorative floating circles */
    .float-slow { animation: float 12s ease-in-out infinite; }
    .float-slower { animation: float 16s ease-in-out infinite; }
    .float-slowest { animation: float 20s ease-in-out infinite; }
    @keyframes float {
      0%   { transform: translateY(0) translateX(0) scale(1); }
      50%  { transform: translateY(-16px) translateX(8px) scale(1.03); }
      100% { transform: translateY(0) translateX(0) scale(1); }
    }

    /* Smoothen hue updates */
    #bg-hue-layer { transition: filter 80ms linear; }
  </style>
</head>

<body class="relative text-white min-h-screen flex flex-col overflow-hidden">
  <!-- Background gradient + hue shift layer -->
  <div
    id="bg-hue-layer"
    class="absolute inset-0 -z-20"
    style="filter: hue-rotate(var(--h, 0deg));"
    aria-hidden="true"
  >
    <div class="w-full h-full bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950"></div>
  </div>

  <!-- Decorative circles (behind content) -->
  <div class="pointer-events-none absolute inset-0 -z-10 overflow-hidden" aria-hidden="true">
    <span class="absolute top-[8%] left-[10%] w-28 h-28 rounded-full bg-cyan-400/10 blur-xl float-slow"></span>
    <span class="absolute top-[30%] right-[12%] w-44 h-44 rounded-full bg-indigo-400/10 blur-2xl float-slower"></span>
    <span class="absolute bottom-[18%] left-[18%] w-36 h-36 rounded-full bg-purple-400/10 blur-xl float-slowest"></span>
    <span class="absolute bottom-[8%] right-[22%] w-24 h-24 rounded-full bg-blue-400/10 blur-lg float-slower"></span>
    <span class="absolute top-[55%] left-[55%] w-20 h-20 rounded-full bg-sky-300/10 blur-lg float-slow"></span>
  </div>

  <!-- Header -->
  <header class="relative z-20">
    <!-- Menu button positioned top-right -->
    <button id="menu-button" class="absolute top-4 right-4 px-4 py-2 bg-slate-700 rounded hover:bg-slate-600 z-30">
      Menu
    </button>
    <div id="menu-panel" class="hidden absolute top-12 right-4 w-48 bg-slate-800 rounded shadow z-30">
      <button id="auth-btn" class="w-full text-left px-4 py-2 hover:bg-slate-700">Log in / Sign Up</button>
    </div>
  </header>

  <!-- Auth Modal -->
  <div id="auth-modal" class="fixed inset-0 hidden items-center justify-center bg-black/60 backdrop-blur z-40">
    <div class="bg-slate-800 p-6 rounded-xl w-80 relative">
      <button id="close-auth" class="absolute top-2 right-3 text-2xl">&times;</button>
      <h2 class="text-lg font-semibold text-center mb-4">Register / Sign In</h2>
      <form id="auth-form" class="flex flex-col space-y-4">
        <input id="login-input" name="login" type="text" required placeholder="Login" class="px-4 py-2 bg-slate-700 rounded text-white" />
        <input id="password-input" name="password" type="password" required placeholder="Password" class="px-4 py-2 bg-slate-700 rounded text-white" />
        <button type="submit" class="bg-sky-600 hover:bg-sky-700 px-4 py-2 rounded font-semibold">Continue</button>
      </form>
    </div>
  </div>

  <!-- Main Content -->
  <main class="relative z-10 flex-grow flex flex-col items-center justify-center text-center px-6">
    <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight mb-6">
      Get
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-indigo-300">
        Alpine Linux/Ubuntu
      </span>
    </h1>

    <!-- Reveal/Action Toggle -->
    <div id="toggle-wrap" class="relative flex flex-col items-center">
      <button
        id="reveal-btn"
        class="w-[280px] h-[64px] rounded-2xl bg-white/10 backdrop-blur text-lg shadow-lg ring-1 ring-white/10 hover:bg-white/15 hover:ring-white/20 transition transform hover:scale-[1.03] focus:outline-none focus-visible:ring-2 focus-visible:ring-white/40"
      >
        Get virtual machine
      </button>

      <div id="vm-choice" class="hidden flex flex-row gap-4 items-center mt-4">
        <button
          id="alpine-btn"
          class="w-[280px] h-[64px] rounded-2xl bg-slate-700 hover:bg-slate-600 text-white text-lg shadow transition transform hover:scale-[1.03] focus:outline-none focus-visible:ring-2 focus-visible:ring-white/50"
        >
          Get Alpine Linux
        </button>
        <button
          id="ubuntu-btn"
          class="w-[280px] h-[64px] rounded-2xl bg-slate-700 hover:bg-slate-600 text-white text-lg shadow transition transform hover:scale-[1.03] focus:outline-none focus-visible:ring-2 focus-visible:ring-white/50"
        >
          Get Ubuntu
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="relative z-10 text-center text-sm text-white/50 pb-6">
    <div id="contacts" class="mb-2"></div>
    <div id="login" class="mb-2"></div>
    © 2025 Ueban Studio. Vibe coding only.
  </footer>

  <!-- Scripts -->
  <script>
    const menuBtn = document.getElementById('menu-button');
    const menuPanel = document.getElementById('menu-panel');
    const authBtn = document.getElementById('auth-btn');
    const authModal = document.getElementById('auth-modal');
    const closeAuth = document.getElementById('close-auth');
    const authForm = document.getElementById('auth-form');


    // Toggle dropdown
    menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      menuPanel.classList.toggle('hidden');
    });

    // Open modal
    authBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      authModal.classList.remove('hidden');
      menuPanel.classList.add('hidden');
    });

    // Close modal
    closeAuth.addEventListener('click', () => {
      authModal.classList.add('hidden');
    });

   // Handle registration form submission
authForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const login = document.getElementById('login-input').value.trim();
  const password = document.getElementById('password-input').value;

  try {
    const resp = await fetch('/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ login, password })
    });

    const text = await resp.text();  // ✅ read once

    let data;
    try {
      data = JSON.parse(text);       // ✅ try parse JSON
    } catch {
      throw new Error(`Server error (${resp.status}): ${text}`);
    }

    if (!resp.ok) {
      alert(`Registration failed: ${data.detail || data.message || "Unknown error"}`);
      return;
    }

    alert(`Success! Logged in as: ${login}`);

    if (data.access_token) {
      localStorage.setItem('token', data.access_token);
    }

    authModal.classList.add('hidden');

  } catch (err) {
    console.error(err);
    alert('An error occurred: ' + err.message);
  }
});



    // Escape key for modal and vm choices
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        authModal.classList.add('hidden');
        document.getElementById('vm-choice').classList.add('hidden');
        document.getElementById('reveal-btn').classList.remove('hidden');
      }
    });

    // Click outside to close modal
    window.addEventListener('click', (e) => {
      if (e.target === authModal) {
        authModal.classList.add('hidden');
      }
    });

    // VM choice reveal logic
    (function () {
      const wrap = document.getElementById('toggle-wrap');
      const revealBtn = document.getElementById('reveal-btn');
      const choiceContainer = document.getElementById('vm-choice');
      const alpineBtn = document.getElementById('alpine-btn');
      const ubuntuBtn = document.getElementById('ubuntu-btn');

      revealBtn.addEventListener('mouseenter', () => {
        revealBtn.classList.add('hidden');
        choiceContainer.classList.remove('hidden');
      });

      wrap.addEventListener('mouseleave', () => {
        choiceContainer.classList.add('hidden');
        revealBtn.classList.remove('hidden');
      });

     alpineBtn.addEventListener('click', async () => {
  try {
    const resp = await fetch('/api/run-script', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${localStorage.getItem('token')}`
      },
      body: JSON.stringify({})
    });

    if (!resp.ok) throw new Error(await resp.text());

    const data = await resp.json();
    if (data.redirect) {
      setTimeout(() => {
        window.location.href = data.redirect;
      }, 300);
    }
  } catch (err) {
    console.error(err);
    alert('Error running script: ' + err.message);
  }
});


      ubuntuBtn.addEventListener('click', () => {
        alert('Ubuntu VM is not implemented yet.');
      });
    })();
  </script>
</body>
</html>
