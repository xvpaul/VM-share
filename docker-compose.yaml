services:
  db:
    image: postgres:16
    container_name: vmshare-db
    environment:
      POSTGRES_USER: adm_user
      POSTGRES_PASSWORD: xhfidwso!223
      POSTGRES_DB: auth_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adm_user -d auth_db"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  app:
    build: .
    container_name: vmshare-app
    expose: ["8000"]
    env_file: [.env]             # make sure DATABASE_URL points to db (see below)
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    # no need for extra_hosts now

  nginx:
    image: nginx:stable
    container_name: vmshare-nginx
    depends_on: [app]
    ports: ["80:80", "443:443"]
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/sites-enabled:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./app/static:/var/www/vmshare/static:ro
    restart: unless-stopped

volumes:
  pgdata:
